<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Cards Example</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">

  <script type="module" async src="https://esm.sh/@tsukina-7mochi/github-cards"></script>
  <script async src="./main.js"></script>
  <style>
    html, body {
      padding: 0;
      margin: 0;

      color: #404040;
      background-color: #ffffff;
      line-height: 1.5;
      font-family: "Zen Kaku Gothic New", sans-serif;
    }
    
    main {
      margin: 0 auto;
      max-width: 40em;
    }

    label {
      display: block;
      user-select: none;
    }

    gh-repo-card {
      font-size: 0.8em;
    }

    #repository-card-controller {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    #repository-card-controller > label:first-child {
      grid-column: 1 / -1;
    }

    @media(max-width: 600px) {
      #repository-card-controller {
        grid-template-columns: 1fr;
      }
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        color: #ffffff;
        background-color: #202020;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>GitHub Cards Example</h1>

    <h2>Repository Card</h2>

    <div id="repository-card-controller">
      <label>
        Repository Name
        <input type="text" name="repo-name" placeholder="owner/repo" value="Tsukina-7mochi/github-cards">
      </label>

      <label>
        <input type="checkbox" name="no-avatar">
        No Avatar
      </label>

      <label>
        <input type="checkbox" name="no-fork-source">
        No Fork Source
      </label>

      <label>
        <input type="checkbox" name="no-description">
        No Description
      </label>

      <label>
        <input type="checkbox" name="no-language">
        No Language
      </label>

      <label>
        <input type="checkbox" name="no-stars">
        No Stars
      </label>

      <label>
        <input type="checkbox" name="no-forks">
        No Forks
      </label>

      <label>
        <input type="checkbox" name="no-license">
        No License
      </label>

      <label>
        <input type="checkbox" name="no-topics">
        No Topics
      </label>
    </div>

    <gh-repo-card id="repository-card" name="Tsukina-7mochi/github-cards"></gh-repo-card>
  </main>
</body>
</html>
